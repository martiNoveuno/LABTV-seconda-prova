<div class="form-container">
    <h1 style="color: white; text-align: center;">Accedi alla tua area riservata</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="email" formControlName="email" id="email" class="form-control" placeholder="Inserisci il tuo indirizzo email" autocomplete="off">
      <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors">
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['required']">L'email è obbligatoria.</div>
        <div class="error-message" *ngIf="loginForm.get('email')?.errors?.['email']">Inserisci un'email valida.</div>
      </div>
    </div>
  
    <div class="form-group">
      <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" id="password" class="form-control" placeholder="Inserisci la tua password">
      <i class="fa" [class.fa-eye-slash]="hidePassword" [class.fa-eye]="!hidePassword" (click)="passwordVisibility()"></i>
      <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors">
        <div class="error-message" *ngIf="loginForm.get('password')?.errors?.['required']">
          La password è obbligatoria.
        </div>
      </div>
    </div>
  
    <div class="checkbox-container">
        <label style="color: #868686;" class="form-check-label" for="rememberMe">Ricordami</label>
      <input type="checkbox" formControlName="rememberMe" id="rememberMe" class="form-check-input">
    </div>
  
    <button type="submit" class="loginButton">Login</button>
    
    <div *ngIf="formErrorMessage" class="error-message-sub">
      {{ formErrorMessage }}
    </div>
  
    <div class="forgot-password-container">    
        <a class="forgot-password" href="#">Password dimenticata?</a>
    </div>  

        <p class="registerLink">Non sei ancora registrato? <a class="register-here" routerLink="/register">Registrati qui</a></p>
    
  </form>
</div>
