<div class="carousel-container">
    <div class="carousel-slide-container" [ngStyle]="containerStyle">
        <div class="carousel-slide" *ngFor="let movie of carouselMovies; let i = index"
            [class.active]="i === currentSlideIndex">
            <img src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path}}">
            <div class="gradient-overlay"></div>
            <div class="carousel-caption">
                <h1 style="color: rgb(201, 0, 0)">{{ movie.title | uppercase}}</h1>
                <h5 style="color: rgb(214, 214, 214);">{{ movie.release_date | date: 'dd-M-yyyy'}}</h5>
                <p>{{ movie.overview }}</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" (click)="prevSlide()">
        &#10094;
    </button>
    <button class="carousel-control-next" (click)="nextSlide()">
        &#10095;
    </button>
</div>
